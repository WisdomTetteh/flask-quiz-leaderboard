<!DOCTYPE html>
<html>
<head>
    <title>Quiz History</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Top 10 Quiz Leaderboard ğŸ†</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Score (%)</th>
        <th>Date</th>
    </tr>

    {% for r in results %}
    <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.score }}</td>
        <td>{{ r.timestamp.strftime("%Y-%m-%d %H:%M") }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/"><button>Home</button></a>

</body>
</html>
